<div class="modal fade" id="citaMedicaModal" tabindex="-1" aria-labelledby="citaMedicaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header bg-primary bg-opacity-75">
              <h5 class="modal-title text-white fw-bold" id="citaMedicaModalLabel">
                  <i class="fas fa-calendar-alt me-2"></i>Detalles de la Cita Médica
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <!-- Columna para el icono de la cita médica -->
                  <div class="col-md-4 text-center mb-3">
                      <i class="fas fa-calendar-check fa-3x text-primary"></i>
                  </div>
                  <!-- Columna para los datos -->
                  <div class="col-md-8">
                      <div class="row">
                          <div class="col-md-12">
                              <p><strong><i class="fas fa-user me-2"></i>Paciente:</strong> <span id="citaMedica-paciente"></span></p>
                              <p><strong><i class="fas fa-calendar me-2"></i>Fecha:</strong> <span id="citaMedica-fecha"></span></p>
                              <p><strong><i class="fas fa-clock me-2"></i>Hora:</strong> <span id="citaMedica-hora"></span></p>
                              <p><strong><i class="fas fa-info-circle me-2"></i>Estado:</strong> <span id="citaMedica-estado"></span></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <i class="fas fa-times me-2"></i>Cerrar
              </button>
          </div>
      </div>
  </div>
</div>
