<!-- templates/includes/especialidad_detail_modal.html -->
<div class="modal fade" id="especialidadModal" tabindex="-1" aria-labelledby="especialidadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header bg-primary bg-opacity-75">
              <h5 class="modal-title text-white fw-bold" id="especialidadModalLabel">
                  <i class="fas fa-cogs me-2"></i>Detalles de la Especialidad
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <!-- Columna para el icono de la especialidad -->
                  <div class="col-md-4 text-center mb-3">
                      <!-- Icono representativo de una especialidad médica -->
                      <i class="fas fa-stethoscope fa-5x text-primary"></i>
                  </div>
                  <!-- Columna para los detalles de la especialidad -->
                  <div class="col-md-8">
                      <div class="row">
                          <div class="col-md-6">
                              <p><strong><i class="fas fa-id-card me-2"></i>ID:</strong> <span id="especialidad-id"></span></p>
                              <p><strong><i class="fas fa-cogs me-2"></i>Nombre:</strong> <span id="especialidad-nombre"></span></p>
                          </div>
                          <div class="col-md-6">
                              <p><strong><i class="fas fa-align-left me-2"></i>Descripción:</strong> <span id="especialidad-descripcion"></span></p>
                              <p><strong><i class="fas fa-toggle-on me-2"></i>Estado:</strong> <span id="especialidad-estado"></span></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <i class="fas fa-times me-2"></i>Cerrar
              </button>
          </div>
      </div>
  </div>
</div>
