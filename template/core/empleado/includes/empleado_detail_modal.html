<!-- Modal for Empleado Detail -->
<div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="empleadoModalLabel">Detalle del Empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>ID:</strong> <span id="empleado-id"></span></p>
        <p><strong>Nombre:</strong> <span id="empleado-nombre"></span></p>
        <p><strong>Apellido:</strong> <span id="empleado-apellido"></span></p>
        <p><strong>Cédula:</strong> <span id="empleado-cedula"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> <span id="empleado-fecha-nacimiento"></span></p>
        <p><strong>Cargo:</strong> <span id="empleado-cargo"></span></p>
        <p><strong>Sueldo:</strong> <span id="empleado-sueldo"></span></p>
        <p><strong>Dirección:</strong> <span id="empleado-direccion"></span></p>
        <p><strong>Latitud:</strong> <span id="empleado-latitud"></span></p>
        <p><strong>Longitud:</strong> <span id="empleado-longitud"></span></p>
        <p><strong>Estado:</strong> <span id="empleado-activo"></span></p>
        <p><strong>Foto:</strong> <img src="" alt="Foto del Empleado" id="empleado-foto" class="img-fluid" /></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
